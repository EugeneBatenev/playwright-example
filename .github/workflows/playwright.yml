name: playwright tests example lol

on:
  workflow_dispatch:
    inputs:
      ALLURE_JOB_RUN_ID:
        description: "ALLURE_JOB_RUN_ID service parameter. Leave blank."
        required: false
      ALLURE_USERNAME:
        description: "ALLURE_USERNAME service parameter. Leave blank"
        required: false
      TEST_ENDPOINT:
        description: "Endpoint for tests"
        required: true
        default: https://strong-turtle-100.lt.aws.qameta.in/
      TEST_BROWSER:
        description: "Browser for tests"
        required: true
        default: chrome

env:
  ALLURE_TOKEN: ${{ secrets.ALLURE_TOKEN }}
  ALLURE_JOB_RUN_ID: ${{ github.event.inputs.ALLURE_JOB_RUN_ID }}
  ALLURE_ENDPOINT: https://skibidi.lt.aws.qameta.in/
  ALLURE_PROJECT_ID: 5
  ALLURE_RESULTS: allure-results
  
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Install allurectl
      uses: allure-framework/setup-allurectl@v1
      with:
        allure-endpoint: ${{ env.ALLURE_ENDPOINT }}
        allure-token: ${{ secrets.ALLURE_TOKEN }}
        allure-project-id: ${{ env.ALLURE_PROJECT_ID }} 
    - name: Run Playwright tests
      run: allurectl watch -- npx playwright test
      env:
        TEST_ENDPOINT: ${{ github.event.inputs.TEST_ENDPOINT }}
        TEST_BROWSER: ${{ github.event.inputs.TEST_BROWSER }}
    
        
    
